<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FloChat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="card">
      <h1>FloChat</h1>

      <!-- JOIN SCREEN -->
      <section id="join-screen">
        <p>Enter a room code and your name.</p>

        <form id="join-form">
          <input id="room-code" placeholder="room code" required />
          <input id="display-name" placeholder="your display name" required />
          <button type="submit">Join</button>
        </form>
      </section>

      <!-- CHAT SCREEN -->
      <section id="chat-screen" class="hidden">
        <h2 id="room-title"></h2>

        <div id="messages" class="messages"></div>

        <form id="msg-form" class="msg-form">
          <input id="msg-input" placeholder="say something..." autocomplete="off" />
          <button type="submit">Send</button>
        </form>

        <button id="leave-btn" class="leave">Leave room</button>
      </section>
    </main>

    <script type="module" src="chat.js"></script>
  </body>
</html>
