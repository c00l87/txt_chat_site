<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>FloChat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="app-container">
      <header>
        <h1>FloChat</h1>
      </header>

      <section id="join-screen" class="screen fade-in">
        <div class="card">
          <h2>Join a Room</h2>
          <p class="subtitle">Enter a code to chat anonymously.</p>

          <form id="join-form">
            <div class="input-group">
              <input id="display-name" placeholder="Your Name" required />
            </div>
            <div class="input-group">
              <input id="room-code" placeholder="Room Code (e.g. pizza)" required />
            </div>
            <button type="submit" class="btn-primary">Join Room</button>
          </form>

          <div id="history-container" class="hidden">
            <h3>Recent Rooms</h3>
            <ul id="room-history-list"></ul>
          </div>
        </div>
      </section>

      <section id="chat-screen" class="screen hidden">
        <div class="chat-header">
          <button id="back-btn" class="icon-btn">‚Üê</button>
          <h2 id="room-title">Room Name</h2>
          <div class="spacer"></div>
        </div>

        <div id="messages" class="messages-area">
            </div>

        <form id="msg-form" class="input-area">
          <input id="msg-input" placeholder="Type a message..." autocomplete="off" />
          <button type="submit" class="btn-send">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
          </button>
        </form>
      </section>
    </div>

    <script type="module" src="chat.js"></script>
  </body>
</html>
