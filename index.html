<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>FloChat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="app-container">
      
      <section id="auth-screen" class="screen fade-in">
        <header>
            <h1>FloChat</h1>
            <p class="subtitle">Secure, sleek messaging.</p>
        </header>
        <div class="center-content">
            <div class="card">
                <button id="btn-show-login" class="btn-primary">Log In with Email</button>
                <button id="btn-show-signup" class="btn-secondary">Create Account</button>
            </div>
        </div>
      </section>

      <section id="join-screen" class="screen hidden">
        <header class="join-header">
            <h1>FloChat</h1>
            <div class="header-actions">
                <button id="btn-mute-toggle" class="icon-btn" title="Toggle Sound">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                </button>
                <button id="btn-theme-toggle" class="icon-btn" title="Toggle Theme">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-sun"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                </button>
                <button id="btn-settings" class="icon-btn" title="Settings">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                </button>
                <button id="btn-logout" class="icon-btn" title="Log Out">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                </button>
            </div>
        </header>
        <div class="center-content">
            <div class="card">
            <h2>Join a Room</h2>
            <p id="welcome-msg" class="subtitle">Welcome back.</p>

            <form id="join-form">
                <div class="input-group">
                  <input id="room-code" placeholder="Room Code" required autocomplete="off" />
                </div>
                <div class="input-group">
                    <input id="room-password" type="password" placeholder="Room Password (leave empty if new)" autocomplete="off" />
                </div>
                <button type="submit" class="btn-primary">Enter Room</button>
                <p id="join-status" class="status-text hidden"></p>
            </form>

            <div id="history-container" class="hidden">
                <h3>Recent Rooms</h3>
                <ul id="room-history-list"></ul>
            </div>
            </div>
        </div>
      </section>

      <section id="chat-screen" class="screen hidden">
        <div class="chat-header">
          <button id="back-btn" class="icon-btn">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
          </button>
          <div class="header-info">
             <h2 id="room-title">Room</h2>
             <span id="room-pass-display" class="pass-badge hidden">Pass: ???</span>
          </div>
          <div class="header-actions">
             <button id="btn-active-users" class="icon-btn" title="Active Users">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
            </button>
          </div>
        </div>

        <div id="pending-area" class="pending-container hidden"></div>

        <div id="messages" class="messages-area"></div>

        <div id="typing-indicator" class="typing-indicator hidden"></div>

        <div id="gif-picker" class="gif-picker hidden">
            <div class="gif-search-bar">
                <input id="gif-search-input" placeholder="Search GIPHY..." />
            </div>
            <div id="gif-results" class="gif-results"></div>
        </div>
        <div id="emoji-picker-container" class="emoji-picker-container hidden">
             <emoji-picker class="light"></emoji-picker>
        </div>

        <form id="msg-form" class="input-area">
          <button type="button" id="btn-emoji" class="icon-btn emoji-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M8 14s1.5 2 4 2 4-2 4-2"></path><line x1="9" y1="9" x2="9.01" y2="9"></line><line x1="15" y1="9" x2="15.01" y2="9"></line></svg>
          </button>
          <button type="button" id="btn-gif" class="icon-btn gif-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
          </button>
          <button type="button" id="btn-mic" class="icon-btn mic-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
          </button>

          <input id="msg-input" placeholder="Type a message..." autocomplete="off" />
          <button type="submit" class="btn-send">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
          </button>
        </form>
      </section>

    </div>

    <audio id="msg-sound" preload="auto" src="data:audio/mpeg;base64,//uQxAAAAAAAAAAAAAABYaW5nAAAADwAAAAcAAACQAAkJCAkJCAkJCQkJCQkJCAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICA//uQxAEAC0gBaAAAAAAAC0AFoAAAAAAFgBgFwA4CcBgFgC4B8A8AAA//uQxBEAC0AFoAAAAAAAC0AFoAAAAAAA4AcA8AcAsAWAHAbgFgAA//uQxCEAC0AFoAAAAAAAC0AFoAAAAAAAcAsAcAuAeAGALAHgDgBwAA//uQxDEAC0AFoAAAAAAAC0AFoAAAAAAAdAOAPADgCwC4AcA8AWAHA//uQxEEAC0AFoAAAAAAAC0AFoAAAAAAAcAWALALgBgDwBwA4BYAsAA//uQxFEAC0AFoAAAAAAAC0AFoAAAAAAAcA8AWAHALgBgDwBwCYBYA//uQxGEAC0AFoAAAAAAAC0AFoAAAAAAAOAGAHADgDwBYAuAGAHAHg//uQxHEAC0AFoAAAAAAAC0AFoAAAAAAAHADgDgCwBYAcAOAHADgC4//uQxIEAC0AFoAAAAAAAC0AFoAAAAAAAHALgDwBwBYA4AsAWAHAPg//uQxJEAC0AFoAAAAAAAC0AFoAAAAAAAdA+AWAOAHALgBgDwBwCYA//uQxKEAC0AFoAAAAAAAC0AFoAAAAAAAHALgDgDwBwBYA4AcAWAHg//uQxLEAC0AFoAAAAAAAC0AFoAAAAAAAcAOALADgBgCwA4A8AWALg//uQxMEAC0AFoAAAAAAAC0AFoAAAAAAAHADgDwBYAuAOAHADgDgCw//uQxNEAC0AFoAAAAAAAC0AFoAAAAAAAcAWAOALgBgC4AcAOAPAHg//uQxOEAC0AFoAAAAAAAC0AFoAAAAAAAcAcAOALABgDgBwBYAsAOA//uQxPEAC0AFoAAAAAAAC0AFoAAAAAAAdAOALgBgC4AcAOAPAHgFg//uQxQEAC0AFoAAAAAAAC0AFoAAAAAAAcAsAcAWAHADgDwBwC4AYAs//uQxREAC0AFoAAAAAAAC0AFoAAAAAAAeAGALgFgC4AcAOAPAHgDg//uQxSEAC0AFoAAAAAAAC0AFoAAAAAAAOALADgBwBYAsAcAWAGALg//uQxTEAC0AFoAAAAAAAC0AFoAAAAAAAcAuAHAHAHgDgC4AYA8AWAP//uQxUEAC0AFoAAAAAAAC0AFoAAAAAAAcAWALgFgBwA4A8AcAuAGAP//uQxVEAC0AFoAAAAAAAC0AFoAAAAAAAdAeAOAHAHAHgC4AYAsAWAH//uQxWEAC0AFoAAAAAAAC0AFoAAAAAAAHABgC4A8AcAWALADgBwB4A//uQxXEAC0AFoAAAAAAAC0AFoAAAAAAAcA8AWALABgC4A8AcAWALAD//uQxYEAC0AFoAAAAAAAC0AFoAAAAAAAcAOAeAGALgBwB4A4AsAWAL//uQxZEAC0AFoAAAAAAAC0AFoAAAAAAAHABgC4A8AcAWALADgDwB4A//uQxacAC0AFoAAAAAAAC0AFoAAAAAAA="></audio>

    <div id="modal-login" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Log In</h2>
            <form id="form-login">
                <input id="login-email" type="email" placeholder="Email Address" required />
                <input id="login-pass" type="password" placeholder="Password" required />
                <button type="submit" class="btn-primary">Go</button>
                <p style="text-align: center; margin-top: 10px;">
                    <button type="button" id="btn-forgot-pass" class="text-link">Forgot Password?</button>
                </p>
            </form>
        </div>
    </div>

    <div id="modal-signup" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Create Account</h2>
            <form id="form-signup">
                <input id="signup-email" type="email" placeholder="Email Address" required />
                <input id="signup-name" placeholder="Display Name (e.g. John)" required />
                <input id="signup-pass" type="password" placeholder="Password (min 6 chars)" required />
                <button type="submit" class="btn-primary">Create</button>
            </form>
        </div>
    </div>

    <div id="modal-change-pass" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Account Settings</h2>
            <form id="form-change-pass">
                 <label style="font-size: 0.9rem; color: var(--text-sub); margin-top: 10px; display:block;">Change Password:</label>
                <input id="new-pass" type="password" placeholder="New Password (leave blank to keep)" />
                <button type="submit" class="btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <div id="modal-active-users" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Active Users</h2>
            <ul id="active-users-list">
                </ul>
        </div>
    </div>

    <script type="module" src="chat.js"></script>
  </body>
</html>
